<!-- Template for site header. Client must provide:
SITE_URL: URL of site (with trailing slash)
TITLE: Title of site.
TAGLINE: Tagline.
MENU: Navigation bar. -->

<div class="header">
  <a href="$SITE_URL$index.html" class="header-title">
    $TITLE$
  </a>
  <div class="header-tagline">
    $TAGLINE$
  </div>
  <div class="header-menu">
    $MENU$
  </div>
</div>
