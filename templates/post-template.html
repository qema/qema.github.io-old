<!-- Template for each post. Client must provide:
POST_DATE: Date posted.
POST_TITLE: Title of post.
POST_CONTENT: HTML (not Markdown) content of post. -->

<article class="post">
  <header class="post-header">
    <div class="post-meta">
      $POST_DATE$
    </div>
    <div class="post-title">
      <a href="$POST_PERMALINK$">$POST_TITLE$</a>
    </div>
  </header>
  <section class="post-content">
    $POST_CONTENT$
  </section>
  <div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = "$POST_PERMALINK$";
this.page.identifier = "$POST_TITLE$";
this.page.title = "$POST_TITLE$";
};
(function() {
var d = document, s = d.createElement('script');

s.src = '//paradoxical.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
</article>
