<!-- Template for each page. Client must provide:
PAGE_TITLE: Title of page.
CONTENT: HTML (not Markdown) content of page. -->

<article class="page">
  <header class="page-header">
    <div class="page-title">
      $PAGE_TITLE$
    </div>
  </header>
  <section class="page-content">
    $CONTENT$
  </section>
</article>
